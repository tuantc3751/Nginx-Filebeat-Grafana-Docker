packetbeat.interfaces.device: any
packetbeat.flows:
    timeout: 30s
    period: 10s

packetbeat.protocols:
    - type: http
      ports: [80, 8080, 443]

output.elasticsearch:
    hosts: ["http://elasticsearch:9200"] # Thay thế bằng URL của Elasticsearch

setup.kibana:
    host: "http://kibana:5601" # Thay thế bằng URL của Kibana nếu cần
